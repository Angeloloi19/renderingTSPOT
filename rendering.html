<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
</head>
<body>
    <model-viewer 
        src="https://Angeloloi19.github.io/renderingTSPOT/3Dtrench.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look"
        auto-rotate 
        camera-controls
        camera-orbit="45deg 90deg 50m" 
        field-of-view="45deg" 
        style="width: 80vw; height: 80vh; max-width: 1200px; margin: auto; display: block;">
    </model-viewer>
</body>
</html>
