<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
</head>
<body>

<model-viewer 
    src="https://Angeloloi19.github.io/renderingTSPOT/3Dtrench.glb" 
    alt="3D model"
    auto-rotate 
    camera-controls 
    camera-orbit="0deg 90deg 20m" 
    field-of-view="60deg"
    style="width: 100%; height: 1700px;">
</model-viewer>

</body>
</html>
